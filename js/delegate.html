<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    <h2>Eevent Delegate</h2>
    <ul id="item-container" class="container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Iure, officiis!</li>
        <li class="item">Ratione, dolorum!</li>
        <li class="item">Dicta, quaerat.</li>
        <li class="item">Ad, sequi.</li>
        <li class="item">Esse, asperiores?</li>
    </ul>
    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(){
             document.getElementById('item-container').removeChild(item);

            });
           
        }
    </script>
</body>
</html>
