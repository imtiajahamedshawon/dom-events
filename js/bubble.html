<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble</title>
</head>
<body>
    <h2> event bubble vai</h2>
    <section id="section-container">
        <h4>bubble vai list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Consequuntur, reiciendis!</li>
            <li class="item">Assumenda, deleniti!</li>
            <li class="item">Debitis, unde.</li>
            <li class="item">Non, molestias!</li>
            <li class="item">Quos, ab!</li>
        </ul>
    </section>
    <script>
    document.getElementById('second-item').addEventListener('click', function(event){
        console.log('second item clicked');
        event.stopPropagation();
    });
    // ul
    document.getElementById('list-container').addEventListener('click', function(){
        console.log('ul clicked');
    });
    // section
    document.getElementById('section-container').addEventListener('click', function(){
        console.log('section clicked');
    });

    </script>
</body>
</html>
