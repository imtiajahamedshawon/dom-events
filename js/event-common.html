<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="clicking-mathod"></p>
    <input id="name-fild" type="text">
    <button id="update-name">Update</button>
    <button onclick="handleJustFunctionClick()">just function</button>
    <button id="handle-event">Direct add Event Listener</button>
    <script>
        // using function

        function handleJustFunctionClick(){
            const p = document.getElementById('clicking-mathod');
            p. innerText = ('set by using function');
        }
        // direct
        document.getElementById('handle-event').addEventListener('click',function(){
            const p = document.getElementById('clicking-mathod');
            p.innerText=' set by using Direct add Event Listener';
        });
          
        document.getElementById('update-name').addEventListener('click',function(){
         const nameFild = document.getElementById('name-fild');
         const p = document.getElementById('clicking-mathod');
            p. innerText = nameFild.value;
            nameFild.value ='';
        })
    </script>
</body>
</html>
